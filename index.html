<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- link css file -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->

<body>
    <header>
        <h1 class="logo">Logo</h1>
        
        <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">contact</a>  
                <button class="nav-button">Login</button>   
        </nav>
    </header>
    <!-- Header end here -->

    <!-- Login section start here -->
    <div class="container">
        <span class="crose-icon">
            <i class="fa-solid fa-xmark"></i>
        </span>

        <div class="loginSection login ">
            <h2 class="login">Login</h2>
            <form action="#">

                <div class="input-box">
                    <input type="email"class="input"  required>
                    <label for=mail"> Email</label>
                    <span class="icon">
                        <i class="fa-solid fa-envelope" ></i>
                    </span>
                </div>

                <div class="input-box">
                    <input type="password"  required maxlength="10">
                    <label for="password" >Password</label>
                    <span class="icon">
                        <i class="fa-solid fa-lock" ></i>
                    </span>
                </div>

                <div class="check-box">
                    <label> <input type="checkbox">
                        Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="btn">
                    <button class="btn">Login</button>
                </div>
                
                <div class="ragistation-btn">
                    <p>Don't have an account? <a href="#"
                        class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <!-- Login section end here -->

        <!-- registration section start here -->
        <div class="registarSection">
            <h2 class="login">Registration</h2>
            <form action="#">
                
                <div class="input-box">
                    <input type="text"class="input"  required>
                    <label for=mail"> Username</label>
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                </div>

                <div class="input-box">
                    <input type="email"class="input"  required>
                    <label for=mail"> Email</label>
                    <span class="icon">
                        <i class="fa-solid fa-envelope" ></i>
                    </span>
                </div>

                <div class="input-box">
                    <input type="password"  required maxlength="10">
                    <label for="password" >Password</label>
                    <span class="icon">
                        <i class="fa-solid fa-lock" ></i>
                    </span>
                </div>

                <div class="check-box">
                    <label> <input type="checkbox">
                        I agree to the terms & conditions</label>
                </div>
                <div class="btn">
                    <button class="btn">Registar</button>
                </div>
                
                <div class="ragistation-btn">
                    <p>Already have an account? <a href="#"
                        class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- registration section end here -->

    <script src="script.js"></script>
